<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="left_block">
        <div class="split_line"></div>
        <div id="logman-list">
        </div>
    </div>
    <div class="right_top"> 
        <label class="toggle-label toggle-anim">
            <input id="t-log" type="checkbox" checked><div class="toggle-box Log"><span class="toggle-label">Log</span></div>
        </label>
        <label class="toggle-label toggle-anim">
            <input id="t-warning" type="checkbox" checked><div class="toggle-box Warning"><span class="toggle-label">Warning</span></div>
        </label>
        <label class="toggle-label toggle-anim">
            <input id="t-error" type="checkbox" checked><div class="toggle-box Error"><span class="toggle-label">Error</span></div>
        </label>

        <input id="filter-input" class="filter-input" type="search" placeholder="input filter...">
    </div>
    <div class="right_content">
        <div id="log_list">
        </div>
    </div >
    <div class="right_bottom"> </div>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
